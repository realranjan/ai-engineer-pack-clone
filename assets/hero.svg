  <!-- Abstract lines -->
  <path d="M0,150 Q400,50 800,300 T1400,150" stroke="#a5b4fc" stroke-width="4" fill="none" opacity="0.3" />
  <path d="M0,400 Q400,550 800,450 T1400,550" stroke="#a5b4fc" stroke-width="3" fill="none" opacity="0.2" />
  
  <!-- Text indicating this is AI Engineer Pack -->
