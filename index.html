<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Engineer Pack Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased w-full h-full flex flex-col">
    <div class="flex flex-col flex-grow w-full min-h-full items-center justify-center sm:px-4 pt-14">
        <div class="flex flex-grow">
            <main class="relative mx-auto max-w-5xl px-3 sm:px-4 py-4 sm:py-8 sm:pb-16 md:px-6">
                <!-- Hero Section -->
                <div class="relative flex flex-col items-center justify-center aspect-[4/3] sm:aspect-video md:aspect-[5/3] rounded-2xl sm:rounded-3xl overflow-hidden mx-auto border-2 border-gray-10 p-4 sm:p-6">
                    <div class="text-center z-20">
                        <img alt="Logo" class="mx-auto w-[280px] sm:w-[450px] px-4 sm:px-10" src="assets/logo_black_vol_3.svg">
                        <p class="mt-2 sm:mt-6 text-sm sm:text-lg text-gray-600 font-medium max-w-md px-2">
                            The essential AI development toolkit. Get started with the best AI tools and services.
                        </p>
                        <div class="mt-6 sm:mt-8 items-center justify-center gap-1 flex flex-col">
                            <button class="inline-flex items-center justify-center gap-2 bg-black text-white h-10 rounded-md px-4 text-md font-semibold">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                    <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                                    <path d="M9 18c-4.51 2-5-2-7-2"></path>
                                </svg>
                                Sign in to claim
                            </button>
                            <span class="text-xs underline cursor-pointer select-none text-gray-500">Why?</span>
                        </div>
                    </div>
                    <div class="absolute bg-white/80 inset-0 w-full h-full z-10 bg-gradient-to-b from-white/95 via-white/80 via-60% to-transparent"></div>
                    <img alt="Hero" class="absolute top-12 left-0 h-full w-full object-cover" src="assets/hero.svg">
                </div>

                <!-- Tab Navigation -->
                <div class="mt-4 sm:mt-6">
                    <div class="inline-flex h-9 items-center justify-center rounded-lg bg-gray-100 p-1 text-gray-600 w-full sm:w-auto">
                        <button type="button" class="tab-button active inline-flex items-center justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium bg-white shadow flex-1 sm:flex-none min-w-20">Vol 3</button>
                        <button type="button" class="tab-button inline-flex items-center justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium flex-1 sm:flex-none min-w-20">Vol 2</button>
                        <button type="button" class="tab-button inline-flex items-center justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium flex-1 sm:flex-none min-w-20">Vol 1</button>
                    </div>
                </div>

                <!-- Tools Grid -->
                <div class="relative grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-6 mt-4 sm:mt-6" id="tools-grid">
                    <!-- Tool cards will be inserted here by JavaScript -->
                </div>

                <!-- Join the Pack Section -->
                <div class="relative mt-6">
                    <div class="rounded-xl border bg-card text-card-foreground overflow-hidden shadow-none p-0 z-10">
                        <div class="flex flex-col items-start p-0">
                            <div class="flex items-center gap-3 w-full p-3 sm:p-6">
                                <div class="w-10 h-10 rounded-lg flex justify-center items-center shrink-0 overflow-hidden border">
                                    <div class="w-full h-full flex justify-center items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-800">
                                            <path d="m11 17 2 2a1 1 0 1 0 3-3"></path>
                                            <path d="m14 14 2.5 2.5a1 1 0 1 0 3-3l-3.88-3.88a3 3 0 0 0-4.24 0l-.88.88a1 1 0 1 1-3-3l2.81-2.81a5.79 5.79 0 0 1 7.06-.87l.47.28a2 2 0 0 0 1.42.25L21 4"></path>
                                            <path d="m21 3 1 11h-2"></path>
                                            <path d="M3 3 2 14l6.5 6.5a1 1 0 1 0 3-3"></path>
                                            <path d="M3 4h8"></path>
                                        </svg>
                                    </div>
                                </div>
                                <div>
                                    <a target="_blank" class="flex flex-col gap-1 group leading-3">
                                        <h3 class="font-semibold group-hover:text-gray-700">Want to join the pack?</h3>
                                    </a>
                                </div>
                                <div class="ml-auto">
                                    <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap font-medium border border-gray-300 bg-white shadow-sm hover:bg-gray-100 h-8 rounded-md px-3 text-xs -my-2">Redeem</button>
                                </div>
                            </div>
                            <div class="px-3 sm:px-6 mb-3 sm:mb-4 flex">
                                <p class="text-sm text-gray-600 line-clamp-2 min-h-10">
                                    To join, please reach out by filling <a href="#" class="underline" target="_blank">this form</a>
                                </p>
                            </div>
                            <div class="border-t p-3 sm:px-6 sm:py-4 w-full bg-gray-50 text-sm font-medium text-gray-800 text-center">
                                <span class="line-clamp-2">Your offer here</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Image -->
                <img alt="Footer" class="aspect-square object-contain mt-16 mb-20 sm:my-28 rounded-2xl sm:rounded-3xl border" src="assets/hero.svg">
            </main>
        </div>
    </div>

    <footer class="p-4 text-center text-gray-500 text-sm">
        Â© 2025 AI Engineer Pack Clone
    </footer>

    <script src="script.js"></script>
</body>
</html>
